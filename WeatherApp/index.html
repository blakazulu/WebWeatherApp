<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Weather App</title>
	<!-- Bpptstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Weather Icons -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
	<!-- Fonts -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="weather.js" type="text/javascript"></script>
</head>
<body>
	<!-- Transperent overlay -->
	<div class="container">
		<!-- Bootstrap Navbar -->
		<nav class="navbar">
		  <a class="navbar-brand" href="#">
		  	<!-- Add icon from our weather icons -->
		  	<!-- We use role to let Screen readers know it's an icon -->
		    <span class="fa fa-sun-o" role="img"></span>
		    <STRONG>Local</STRONG>Weather
		  </a>
		  <!-- The date will be dynamic  - we will use javascript -->
		  <span id="date" class="lead">12:00 PM | Apr 20, 2018</span>
		</nav>
		<!-- Weather Section -->
		<div class="weather-container">
			<div class="row">
				<!-- Center an element - mx-auto -->
				<div class="weather col-8 mx-auto">
					<!-- Weather Head Section -->
					<div class="weather-head">
						<h1 id="location" class="text-center display-4">
						Dimona, IL
						</h1>
						<div class="row">
							<!-- Use bootstrap to divide them in half with col-6 -->
							<div id="description" class="col-6 text-center">
								<!-- the class is from weather icons -->
								<span id="icon-desc" role="img" class="wi wi-owm-200"></span>
								<p id="text-desc">Thunderstorm</p>
							</div>
							<div id="temperature" class="col-6 text-center">
								<span id="temperature-data">30</span>
								<span id="icon-thermometer" role="img" class="wi wi-thermometer"></span>
							</div>
						</div>
					</div>	
					<!-- Weather Body Section -->
					<div class="weather-body">
						<!-- Weather Body Titles -->
						<div class="row">
							<div class="humidity col-4 text-center">
								<span role="img" class="wi wi-raindrops">
								<span>Humidity</span>
							</div>
							<div class="wind-speed col-4 text-center">
								<span role="img" class="wi wi-strong-wind">
								<span>Wind Speed</span>
							</div>
							<div class="visibility col-4 text-center">
								<span role="img" class="wi wi-direction-up-right">
								<span>Visibilty</span>
							</div>
						</div>
						<!-- Weather Body Data -->
						<div class="row">
							<div class="humidity-data col-4 text-center">
								<span id="humidity-data-text">80%</span>
							</div>
							<div class="wind-speed-data col-4 text-center">
								<span id="wind-speed-data-text">3.4m/h</span>
							</div>
							<div class="visibility-data col-4 text-center">
								<span id="visibility-data-text">90&deg;</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
